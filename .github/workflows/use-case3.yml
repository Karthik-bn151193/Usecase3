name: Terraform Workflow
 
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize] # Trigger on PR open and code changes
 
permissions:
  id-token: write
  pull-requests: write
 
jobs:
  terraform:
    name: Terraform Actions
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_IAM_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GithubActionsTerraform
 
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2.0.3
        with:
          terraform_version: ">= 1.11.4"
      
      - name: Set up TFlint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: "v0.49.1" # You can specify a version or use 'latest'

      - name: Run TFlint
        id: tflint
        run: tflint --init && tflint -f compact
        working-directory: ./

      - name: Set up Checkov
        uses: bridgecrewio/setup-checkov@v3
        with:
          checkov_version: "2.5.2" # You can specify a version or use 'latest'

      - name: Run Checkov
        id: checkov
        run: checkov -d ./ -s
        working-directory: ./
 
      - name: Initialize Terraform
        id: init
        run: terraform init -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" -backend-config="key=terraform.tfstate" -backend-config="region=${{ secrets.AWS_REGION }}"
        working-directory: ./
 
      - name: Validate Terraform
        id: validate
        run: terraform validate
        working-directory: ./
 
      - name: Generate Terraform Plan
        id: plan
        run: terraform plan -no-color -lock=false
        working-directory: ./
 
      - name: Create Plan Output Markdown
        id: plan_report
        run: |
          echo "#### Terraform Plan Output" >> plan.md
          echo "```terraform" >> plan.md
          echo "$(terraform plan -no-color)" >> plan.md
          echo "```" >> plan.md
        working-directory: ./
 
      - name: Comment Plan to Pull Request
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan_report.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('./plan.md', 'utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.event.pull_request.number,
              body: planOutput
            });
 
      - name: Apply Terraform
        id: apply
        run: terraform apply -auto-approve -lock=false
        working-directory: ./
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
